site_name: Skyrim Community Edition

repo_name: hknutsen/skyrim-ce
repo_url: https://github.com/hknutsen/skyrim-ce

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
  - navigation.instant # Make MkDocs behave like a Single Page Application (SPA).
  - navigation.top # Enables "back-to-top" button.
  - navigation.footer # Enables "previous" and "next" navigation buttons in footer

theme:
  name: material
  features:
    - navigation.footer

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

nav:
  - index.md
  - tools.md
  - bethini.md
  - mods.md
  - sselodgen.md
  - dyndolod.md
